<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JScalc</title>

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

</head>

<body>

    <div class="calcContainer">

        <div class="screen">

            <h3 id="screenDisp">0</h3>

        </div>


        <div class="row">
            <button class="btn" id="ac">AC</button>
            <button class="btn" id="del">DEL</button>
            <button class="btn" id="div">รท</button>
        </div>

        <div class="row">
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="mul">*</button>
        </div>

        <div class="row">
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="pls">+</button>
        </div>

        <div class="row">
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="min">-</button>
        </div>

        <div class="row">
            <button class="btn" id="dot">.</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="eql">=</button>
        </div>

    </div>

</body>
</html>
